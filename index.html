<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div id="calculator">
    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2"> 
          <div class="row displayPart">
            <div class="col-xs-12">
              <div class="display">0</div>
            </div>
          </div>
          
          <div class="mainPart">
            <div class="row">
              <div class="col-xs-3">
                <div class="well plusOrMinus">+/-</div>
              </div>
              <div class="col-xs-3">
                <div class="well percentage">%</div>
              </div>
              <div class="col-xs-3">
                <div class="well operator">^</div>
              </div>
              <div class="col-xs-3">
                <div class="well operator">+</div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="well digit">7</div>
              </div>
              <div class="col-xs-3">
                <div class="well digit">8</div>
              </div>
              <div class="col-xs-3">
                <div class="well digit">9</div>
              </div>
              <div class="col-xs-3">
                <div class="well operator">-</div>
              </div>
            </div>    
        
            <div class="row">
              <div class="col-xs-3">
                <div class="well digit">4</div>
              </div>
              <div class="col-xs-3">
                <div class="well digit">5</div>
              </div>
              <div class="col-xs-3">
                <div class="well digit">6</div>
              </div>
              <div class="col-xs-3">
                <div class="well operator">*</div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="well digit">1</div>
              </div>
              <div class="col-xs-3">
                <div class="well digit">2</div>
              </div>
              <div class="col-xs-3">
                <div class="well digit">3</div>
              </div>
              <div class="col-xs-3">
                <div class="well operator">/</div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <div class="well clear">C</div>
              </div>
              <div class="col-xs-3">
                <div class="well digit">0</div>
              </div>
              <div class="col-xs-3">
                <div class="well dot">.</div>
              </div>
              <div class="col-xs-3">
                <div class="well operator">=</div>
              </div>
            </div>
          </div>
          
        
        </div>
      </div>
    </div>
  </div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
